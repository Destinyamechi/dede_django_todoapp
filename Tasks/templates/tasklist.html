<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Todo App</title>
</head>
<body>
  <section class="vh-100" style="background-color: darkgoldenrod;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-12 col-xl-10">
          <div class="card">
            <div class="card-header p-3 text-center">
              <h5 class="mb-0"><i class="fas fa-tasks me-2"></i>Task List</h5>
            </div>
            <div class="card-body" data-mdb-perfect-scrollbar="true" style="position: relative; height: 400px">
  
              <table class="table mb-0">
                <thead>
                  <tr>
                    <th scope="col">Task</th>
                    <th scope="col">Priority</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  {% for task in tasks %}
                    <tr class="fw-normal">
                      {% if task.complete == True %}
                        <th>
                          <strike>{{task.title}}</strike>
                        </th>
  
                        <td class="align-middle">
                          <strike><h6 class="mb-0"><span class="badge bg-danger">{{task.priority}}</span></h6></strike>
                        </td>
                
                        <td class="align-middle">
                          <a class="btn btn-dark" href="{% url 'update_task' task.id %}" data-mdb-toggle="tooltip" title="Edit">Edit</a>
                          <a class="btn btn-warning" href="{% url 'delete_task' task.id %}" data-mdb-toggle="tooltip" title="Edit">Delete</a>
                        </td>
                        
                      {% else %}
                        <th>
                          <span>{{task.title}}</span>
                        </th>

                        <td class="align-middle">
                          <h6 class="mb-0"><span class="badge bg-danger">{{task.priority}}</span></h6>
                        </td>
                
                        <td class="align-middle">
                          <a class="btn btn-dark" href="{% url 'update_task' task.id %}" data-mdb-toggle="tooltip" title="Edit">Edit</a>
                          <a class="btn btn-warning" href="{% url 'delete_task' task.id %}" data-mdb-toggle="tooltip" title="Edit">Delete</a>
                        </td>
                      {% endif %}
                    </tr>
                  {% endfor %}
                </tbody>
              </table>
              <br><br>
              <div class="text-center p-3">
                <button class="me-2 btn btn-outline-dark">Cancel</button>
                <a class="btn btn-outline-primary" href="{% url 'taskform' %}">Add Task</a>
              </div>
            </div>  
          </div>
        </div>
      </div>
    </div>
  </section>


   <!-- Option 2: Separate Popper and Bootstrap JS -->
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
